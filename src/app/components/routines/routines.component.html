<div class="routines-view">
  <h2>Routines</h2>

  @if (!data) {
    <p>Loading...</p>
  }

  <section class="routines-container">
    @for (routine of data; track routine.data.id) {
      <!-- <div class="routine" (click)="handleRoutineClick(routine.data.id)"> -->
      <div class="routine">
        <!-- <img src="{{routine.data.attributes.image_url}}" alt="{{routine.data.attributes.name}}"/> -->
        <h3>{{routine.data.attributes.name}}</h3>
        <!-- <p>{{routine.data.attributes.sanskrit_name}}</p> -->
      </div>
    }
  </section>
</div>
