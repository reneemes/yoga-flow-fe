<div class="login">
  <section class="left-side">
    <h2>{{title}}</h2>
    <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
        <div class="show-password">
          <input type="checkbox" (click)="togglePassword()">Show Password
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid || !validateEmail()">Login</button>
      </div>
    </form>
  </section>
  <section class="right-side">
    <h3>Welcome to YogaFlow</h3>
    <p>Don't have an account?</p>
    <button>Sign Up</button>
  </section>
</div>
